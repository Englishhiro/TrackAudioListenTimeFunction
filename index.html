<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:last-child {
      margin-right: 0;
    }

    button:hover {
      background-color: #45a049;
    }

    button i {
      margin-right: 8px;
    }

    #audioPlayer {
      width: 100%;
      margin: 20px 0;
    }

    .track-info {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background-color: #e8f5e9;
      border: 1px solid #4CAF50;
      border-radius: 5px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      width: 200px;
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    .correct-with-tick {
      color: green;
      display: inline-block;
    }

    .correct-with-tick::after {
      content: ' âœ”';
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
      background-color: transparent;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Audio Player</h1>
  <div id="audioContainer">
    <h2>Audio Track <span id="trackId"></span></h2>
    <audio id="audioPlayer" controls></audio>
  </div>

  <div class="button-container">
    <button onclick="jumpBackward()"><i class="fa fa-fast-backward"></i></button>
    <button onclick="showPrevious()"><i class="fa fa-arrow-left"></i></button>
    <button onclick="showNext()"><i class="fa fa-arrow-right"></i></button>
    <button onclick="jumpForward()"><i class="fa fa-fast-forward"></i></button>
  </div>

  <div class="track-info" id="trackInfo"></div>

  <div class="search-container">
    <input type="text" id="userInput" placeholder="Enter your text here">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <div class="hidden">
    <textarea id="userHistory" rows="5"></textarea>
  </div>

  <div id="result"></div>

  <footer>
    An intellectual product of Do Thanh Hung
  </footer>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbyVhhYDfbVrrog-R8jVZPN9eHwq-XcR24ZrWBKdgkHNvD_Pt8l2Y8fIqgdIzdepuu7S/exec";
    let values = [];
    let currentIndex = 0;

    fetch(baseUrl)
      .then(res => res.json())
      .then(data => {
        values = data.values.slice(1); // Skip the first row (title row)
        if (values.length > 0) {
          updateAudioTrack(currentIndex); // Load the first track immediately
        }
      })
      .catch(err => console.error('Error fetching data:', err));

    function updateAudioTrack(index) {
      if (index >= 0 && index < values.length) {
        const trackId = String(values[index][0]).padStart(2, '0'); // Convert to string and pad the track ID with a leading zero if necessary
        const audioUrl = values[index][1];
        const trackInfo = values[index][4]; // Assuming the content for the box is in column E (index 4)
        document.getElementById('trackId').innerText = trackId;
        document.getElementById('audioPlayer').src = audioUrl;
        document.getElementById('trackInfo').innerText = trackInfo;
        document.getElementById('audioPlayer').play();
      }
    }

    function showNext() {
      if (currentIndex < values.length - 1) {
        currentIndex++;
        updateAudioTrack(currentIndex);
      }
    }

    function showPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        updateAudioTrack(currentIndex);
      }
    }

    function jumpForward() {
      currentIndex = Math.min(currentIndex + 10, values.length - 1);
      updateAudioTrack(currentIndex);
    }

    function jumpBackward() {
      currentIndex = Math.max(currentIndex - 10, 0);
      updateAudioTrack(currentIndex);
    }

    function checkAnswer() {
      const userInput = document.getElementById('userInput').value.trim();
      const answerKey = values[currentIndex][5].replace(/[.,!?]/g, ''); // Assuming the answer key is in column F (index 5)
      const resultElement = document.getElementById('result');
      const userHistory = document.getElementById('userHistory');

      // Store user input in history
      userHistory.value += userInput.replace(/[.,!?]/g, '') + ' ';
      document.getElementById('userInput').value = ''; // Clear the input box

      // Compare each word in history with the answer key
      const historyWords = userHistory.value.trim().split(' ');
      const answerWords = answerKey.split(' ');
      let allCorrect = true;

      const highlightedWords = historyWords.map((word, index) => {
        if (answerWords.includes(word)) {
          return `<span class="correct">${word}</span>`;
        } else {
          allCorrect = false;
          return `<span class="incorrect">${word}</span>`;
        }
      });

      resultElement.innerHTML = highlightedWords.join(' ');

      // Check if all words are correct
      if (allCorrect && historyWords.length >= answerWords.length) {
        resultElement.innerHTML = '<span class="correct-with-tick">' + userHistory.value.trim() + '</span>';
        resultElement.innerHTML += '<div class="correct">Good job! You are correct!</div>';
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>

</html>

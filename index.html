<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic HTML Loading</title>
  <style>
    /* Add these styles to prevent scrollbar */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* This hides the scrollbar */
      height: 100%; /* Ensure full height usage */
    }

    #content {
      overflow: hidden; /* Prevents the content div from overflowing */
      height: 100%;
      width: 100%;
      box-sizing: border-box; /* Ensures padding and borders are included in width/height */
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('https://script.google.com/macros/s/AKfycbxGvzYmMopCSrjJ6eoDaHlkXQEB5Kg6P3cTV2pQ1EVX_3UWvTe0IxqFF3PZa7SLoRIwZw/exec')
      .then(response => response.text())
      .then(data => {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = data;
        
        // Re-insert the script tags to ensure they execute
        const scripts = contentDiv.getElementsByTagName('script');
        for (let i = 0; i < scripts.length; i++) {
          const scriptTag = document.createElement('script');
          scriptTag.text = scripts[i].innerText;
          document.head.appendChild(scriptTag);
        }
      })
      .catch(error => console.error('Error loading HTML:', error));
  </script>
</body>
</html>
